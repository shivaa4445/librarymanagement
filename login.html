<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Library Management</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container vh-100 d-flex justify-content-center align-items-center">
        <form id="login-form" class="p-4 rounded shadow-sm bg-light">
            <h3 class="text-center mb-4">Login</h3>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
                <small class="text-danger d-none" id="email-error">Invalid email format</small>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
                <small class="text-danger d-none" id="password-error">Password must be at least 8 characters</small>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
            <div class="text-center mt-3">
                <a href="register.html">Don't have an account? Register</a>
            </div>
        </form>
    </div>
    <script src="../js/validation.js"></script>
</body>
</html>
